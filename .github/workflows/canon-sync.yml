name: Canon Sync Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'lore/**'
      - 'scripts/**'
  pull_request:
    branches: [main]
    paths:
      - 'lore/**'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build canon index
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: canon-index
          path: |
            dist/canon-index.json
            lore/reports/contradictions-*.md
          retention-days: 30
      
      - name: Comment PR with scan results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Find the latest contradiction report
            const reportsDir = 'lore/reports';
            const files = fs.readdirSync(reportsDir);
            const mdFiles = files.filter(f => f.endsWith('.md') && f.startsWith('contradictions-'));
            const latestReport = mdFiles.sort().pop();
            
            if (latestReport) {
              const content = fs.readFileSync(path.join(reportsDir, latestReport), 'utf-8');
              const summary = content.split('## Summary')[1]?.split('##')[0] || 'Scan complete.';
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## üîç Canon Contradiction Scan\n\n${summary}\n\n[View full report](lore/reports/${latestReport})`
              });
            }

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build canon index
        run: npm run build
      
      - name: Commit and push dist/
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/
          git add lore/reports/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update canon index [skip ci]"
            git push
          fi
