name: Validate Lore

on:
  push:
    branches: [main]
    paths:
      - 'lore/**'
  pull_request:
    branches: [main]
    paths:
      - 'lore/**'
  workflow_dispatch:

jobs:
  validate:
    name: Validate Lore Chunks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate chunk format
        run: npm run validate
      
      - name: Check for broken links
        run: |
          node scripts/check-links.js || echo "Link check completed"
        continue-on-error: true

  schema-check:
    name: Lore Schema Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate schema
        run: |
          node scripts/validate-schema.js || echo "Schema validation completed"
        continue-on-error: true
      
      - name: Check for duplicate IDs
        run: |
          node scripts/check-duplicates.js || echo "Duplicate check completed"
        continue-on-error: true
